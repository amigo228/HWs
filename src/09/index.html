<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Productly</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo-holder">
                <a href="#">
                    <img src="img/logo.svg" alt="Productly">
                </a>
            </div>
            <div class="nav-holder">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#" class="nav-link">Product</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Customers</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Resources</a></li>
                    </ul>
                </nav>
                <ul class="btn-list">
                    <li class="btn-item"><a href="#" class="btn-white">Sign In</a></li>
                    <li class="btn-item"><a href="#" class="btn">Sign Up</a></li>
                </ul>
            </div>
        </div>

    </header>

    <main>
        <section class="hero-section">
            <div class="container">
                <div class="child-container">
                    <h1>The Design Thinking superpowers</h1>
                    <div class="text-holder">Tools, tutorials, design and innovation experts, all in one place! The most
                        intuitive way to
                        imagine
                        your next user experience.</div>
                    <ul class="btn-list">
                        <li class="btn-item"><a href="#" class="btn">Get Started</a></li>
                        <li class="btn-item"><a href="#" class="btn-none-border">Watch the Video</a></li>
                    </ul>
                </div>

                <div class="child-container">
                    <a href="#"><img src="img/image.svg" alt="mainphoto"></a>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
