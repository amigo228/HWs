<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style/main.css">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="" class="form">
            <div class="container">
                <h1>
                    Profile
                </h1>
                <div class="child-container">
                    <div class="image-holder">
                        <img src="src/img/profile.svg" alt="photo description" title="photo title">
                    </div>
                    <div class="file-holder">
                        <input type="file" name="file" id="file" class="inputfile">
                        <label for="file"></label>
                        <div class="text-holder">Up to 1 MB (300x300 px)</div>
                    </div>


                </div>

                <div class="inputs-holder">
                    <div class="flex-child">
                        <label for="name">Name</label>
                        <input type="text" name="" id="name" class="border">
                    </div>
                    <div class="flex-child">
                        <label for="email">E-mail</label>
                        <input type="text" name="" id="email" class="border">
                    </div>
                    <div class="flex-child">
                        <label for="country">Country</label>
                        <select name="Select" id="0" class="border">
                            <option value="0" disabled>Select</option>
                            <option value="1">Spain</option>
                            <option value="2">USA</option>
                            <option value="3">Ukraine</option>
                            <option value="4">Canada</option>
                            <option value="5">Austria</option>
                            <option value="6">Denmark</option>
                        </select>
                    </div>
                    <div class="flex-child">
                        <label for="city">City</label>
                        <input type="text" name="" id="city" class="border">
                    </div>
                    <div class="flex-child">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" name="" id="zipcode" class="border">
                    </div>
                    <div class="flex-child">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="" id="phone" class="border">
                    </div>
                    <div class="flex-child">
                        <textarea name="" id="" cols="" rows="" class="small-border"></textarea>
                    </div>
                </div>

            </div>
        </form>
    </main>
</body>

</html>
